<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project | TzeMingHo (TzeMingHo)</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <header>
      <div id="show-filter-container">
        <label for="show-filter">Filter for:</label>
        <input
          type="text"
          id="show-filter"
          placeholder="name, genre, or text"
          aria-label="show filter input"
        />
      </div>
      <div id="show-selector-container">
        <label for="show-selector"> </label>
        <select id="show-selector" name="show-selector">
          <option aria-label="All shows" value="">All shows</option>
        </select>
      </div>
      <div id="season-filter" style="display: none">
        <select name="season-selector" id="season-selector"></select>
      </div>

      <div id="episode-search">
        <input
          type="text"
          id="search-term-input"
          placeholder="Search term"
          aria-label="Input for search term in episode"
        />
      </div>
      <div id="episode-match" style="display: none">
        <label for="numbers-of-episodes">Episodes: </label>
        <div id="numbers-of-episodes" name="numbers-of-episodes"></div>
      </div>
    </header>

    <main id="root"></main>

    <!-- Script to load your custom JavaScript functionality -->
    <script src="script.js" defer></script>
  </body>
</html>
