<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div id="episode-filter">
        <select id="episode-selector">
          <option value="">Jump to episode</option>
        </select>
      </div>
      <div id="episode-search">
        <input type="text" id="search-term-input" placeholder="Search term" />
      </div>

      <label>Episodes:</label>
      <div id="numbers-of-episodes"></div>
    </header>

    <div id="root"></div>

    <script src="script.js" defer></script>
  </body>
</html>
