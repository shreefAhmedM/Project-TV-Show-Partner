<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <!-- Show-level controls -->
      <div id="show-controls">
        <div id="show-filter-container">
          <input
            type="text"
            id="show-filter"
            placeholder="Filter show by name, genre, or text"
            aria-label="show filter input"
          />
        </div>

        <div id="show-selector-container">
          <select id="show-selector" name="show-selector"></select>
        </div>
      </div>

      <!-- Episode-level controls -->
      <div id="episode-controls">
        <nav id="nav-bar">
          <ul>
            <li id="nav-home">Home</li>
            <li id="nav-show-name">Show name</li>
          </ul>
        </nav>

        <div id="season-filter">
          <label id="season-label" for="season-selector">Seasons:</label>
          <select name="season-selector" id="season-selector"></select>
        </div>

        <div id="episode-filter">
          <label id="episode-label" for="episode-selector">Episodes:</label>
          <select name="episode-selector" id="episode-selector"></select>
        </div>

        <div id="episode-search">
          <input
            type="text"
            id="search-term-input"
            placeholder="Search episode by text"
            aria-label="Input for search term in episode"
          />
        </div>

        <div id="episode-match">
          <label for="numbers-of-episodes">Episodes match:</label>
          <div id="numbers-of-episodes"></div>
        </div>
      </div>
    </header>

    <main id="root"></main>

    <footer>Data provided by TV Maze</footer>

    <script src="script.js" defer></script>
  </body>
</html>
