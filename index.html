<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project | TzeMingHo (TzeMingHo)</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <header>
      <div id="show-filter">
        <select name="show-selector" id="show-selector"></select>
      </div>

      <div id="season-filter">
        <select name="season-selector" id="episode-selector"></select>
      </div>

      <div id="episode-search">
        <input type="text" id="search-term-input" placeholder="Search term" />
      </div>

      <label for="numbers-of-episodes">Episodes: </label>
      <div id="numbers-of-episodes" name="numbers-of-episodes"></div>
    </header>

    <div id="root"></div>

    <!-- Script to load your custom JavaScript functionality -->
    <script src="script.js" defer></script>
  </body>
</html>
